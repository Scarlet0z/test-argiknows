<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Settings | AgriKnows</title>
  <link rel="stylesheet" href="/css/UserSettings.css" />
</head>
<body>
  <div class="dashboard">

    <!-- Header -->
  <header class="top-bar">
    <div class="logo-container">
      <div class="logo-title">
      <div class="top-actions">

        <!--<button class="icon-btn" onclick="window.location.href='home.html'">
          <img src="/image/LOGO.png" class="logo" alt="AgriKnows Logo" />
        </button>-->

        <a href="home.html" class="agroknows logo">
          <img src="/image/LOGO.png" class="logo" alt="AgriKnows Logo" />
        </a>
        <h2>AGRIKNOWS</h2>
      </div>
     </div>
    </div>
    <div class="profile">
      <img src="/icons/profile.png" class="profile-icon" alt="Profile" />
    </div>
  </header>

  <main class="settings-container">
    <h1>User Settings</h1>

    <!-- Personal Information -->
    <section class="card">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path fill="#000" d="M12 4a4 4 0 0 1 4 4a4 4 0 0 1-4 4a4 4 0 0 1-4-4a4 4 0 0 1 4-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4" />
        </svg>

      <div class="form-row">
        <label>Username</label>
        <input type="text" value="Juan Dela Cruz" />
      </div>
      <div class="form-row">
        <label>Email</label>
        <input type="email" value="juandelacruz@gmail.com" />
      </div>
      <div class="form-row">
        <label>Language</label>
        <select>
          <option>English</option>
          <option>Filipino</option>
        </select>
      </div>
    </section>

    <!-- Security -->
    <section class="card">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
	    <path fill="#000" d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12c5.16-1.26 9-6.45 9-12V5zm0 4a3 3 0 0 1 3 3a3 3 0 0 1-3 3a3 3 0 0 1-3-3a3 3 0 0 1 3-3m5.13 12A9.7 9.7 0 0 1 12 20.92A9.7 9.7 0 0 1 6.87 17c-.34-.5-.63-1-.87-1.53c0-1.65 2.71-3 6-3s6 1.32 6 3c-.24.53-.53 1.03-.87 1.53" />
      </svg>
      
      <div class="form-row">
        <label>Current Password</label>
        <input type="password" value="**********" />
      </div>
      <div class="form-row">
        <label>New Password</label>
        <input type="password" />
      </div>
      <div class="form-row">
        <label>Confirm Password</label>
        <input type="password" />
      </div>
      <button class="btn">Save Password</button>
    </section>

    <!-- Appearance -->
  
    <button class="btn save-btn">SAVE</button>
  </main>
</div>
  <script src="/js/UserSettings.js"></script>
</body>
</html>
